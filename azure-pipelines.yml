trigger:
- master

jobs:
- job: Windows_2019_VS2019
  pool:
    vmImage: 'windows-2019'
  steps:
  - task: CMake@1
    inputs:
      cmakeArgs: -G "Visual Studio 16 2019" -A x64 ..
  - task: MSBuild@1
    inputs:
      solution: 'build/*.sln'
      msbuildArchitecture: 'x64'
      platform: 'x64'
      configuration: 'RelWithDebInfo'
- job: Windows_2016_VS2017
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: CMake@1
    inputs:
      cmakeArgs: -G "Visual Studio 15 2017 Win64" ..
  - task: MSBuild@1
    inputs:
      solution: 'build/*.sln'
      msbuildArchitecture: 'x64'
      platform: 'x64'
      configuration: 'RelWithDebInfo'
- job: Windows_2012R2_VS2015
  pool:
    vmImage: 'vs2015-win2012r2'
  steps:
  - task: CMake@1
    inputs:
      cmakeArgs: -G "Visual Studio 14 2015 Win64" ..
  - task: MSBuild@1
    inputs:
      solution: 'build/*.sln'
      msbuildArchitecture: 'x64'
      platform: 'x64'
      configuration: 'RelWithDebInfo'
- job: Ubuntu_1804_GCC
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - script: |
      sudo apt install -y libsodium-dev
    displayName: Install libsodium-dev
  - task: CMake@1
    inputs:
      cmakeArgs: ..
  - script: |
      cd build && make
    displayName: Make
- job: Ubuntu_1604_GCC
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: |
      sudo apt install -y libsodium-dev
    displayName: Install libsodium-dev
  - task: CMake@1
    inputs:
      cmakeArgs: ..
  - script: |
      cd build && make
    displayName: Make
- job: macOS_1014
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: |
      wget https://download.libsodium.org/libsodium/releases/libsodium-1.0.18.tar.gz
      tar -xvf libsodium-1.0.18.tar.gz
      ls
      cd libsodium-1.0.18
      ./configure
      make && make check
      sudo make install
    displayName: Install libsodium
  - task: CMake@1
    inputs:
      cmakeArgs: ..
  - task: Xcode@5
    inputs:
      actions: 'build'
      packageApp: false
- job: macOS_1013
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - script: |
      wget https://download.libsodium.org/libsodium/releases/libsodium-1.0.18.tar.gz
      tar -xvf libsodium-1.0.18.tar.gz
      ls
      cd libsodium-1.0.18
      ./configure
      make && make check
      sudo make install
    displayName: Install libsodium
  - task: CMake@1
    inputs:
      cmakeArgs: ..
  - task: Xcode@5
    inputs:
      actions: 'build'
      packageApp: false